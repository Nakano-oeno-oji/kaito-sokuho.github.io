<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width">

        <title>中学入試解答速報</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="shortcut icon" href="/assets/images/favicon.ico">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP&family=Roboto&display=swap" rel="stylesheet">
        
        <!-- リダイレクト -->
        <script src="https://img.atcoder.jp/public/fc4b538/js/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
          $(function () {
            cnt = 5; //リダイレクトまでの秒数
            $('#countdown').text(cnt);
            setInterval(function () {
              if (cnt > 0) {
                cnt--;
              }
              if (cnt <= 0) { //0になった際の処理
                window.location.href = '/';
              }
              $('#countdown').text(cnt);
            }, 1000);
          });
        </script>
    </head>

    <body>
        <div>
        <header class="sticky-top head">
            <h1 class="float-left head-tx">解答速報</h1>
            <ul class="nav justify-content-end nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="/">Top page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">開成中</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">渋幕中</a>
                </li>
              </ul>
        </header>
        </div>

        <div class="container">
            <h1 class="honbun-title">
                404 NOT FOUND
            </h1>
            <br>
            <p style="text-align: center;"><span id="countdown"></span>秒後に自動的にトップページへ移動します</p>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
